<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camper Cafe Menu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-image: url('https://www.freecodecamp.org/news/content/images/2020/04/coffee-beans.jpeg');
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.menu-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

.menu-card {
    background-color: #f0e4d7;
    padding: 20px;
    width: 300px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
}

h1 {
    margin: 0;
    font-size: 2em;
}

.established {
    font-style: italic;
    font-size: 0.9em;
}

hr {
    border: 1px solid #8b0000;
    margin: 15px 0;
}

h2 {
    font-size: 1.5em;
    margin-bottom: 10px;
}

.menu-items {
    list-style-type: none;
    padding: 0;
    margin: 0;
    text-align: left;
    font-size: 1.2em;
}

.menu-items li {
    display: flex;
    justify-content: space-between;
    padding: 5px 0;
}

.menu-items li span {
    float: right;
}

.website {
    margin-top: 20px;
}

.website a {
    text-decoration: none;
    color: #8b0000;
}

.address {
    font-size: 0.9em;
    color: #555;
}

    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-card">
            <h1>CAMPPER CAFE</h1>
            <p class="established">Est. 2020</p>
            <hr>
            <h2>Coffee</h2>
            <ul class="menu-items">
                <li>French Vanilla<span>3.00</span></li>
                <li>Caramel Macchiato<span>3.75</span></li>
                <li>Pumpkin Spice<span>3.50</span></li>
                <li>Hazelnut<span>4.00</span></li>
                <li>Mocha<span>4.50</span></li>
            </ul>
            <h2>Desserts</h2>
            <ul class="menu-items">
                <li>Donut<span>1.50</span></li>
                <li>Cherry Pie<span>2.75</span></li>
                <li>Cheesecake<span>3.00</span></li>
                <li>Cinnamon Roll<span>2.50</span></li>
            </ul>
            <hr>
            <p class="website"><a href="#">Visit our website</a></p>
            <p class="address">123 Free Code Camp Drive</p>
        </div>
    </div>
</body>
</html>
